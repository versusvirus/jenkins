apply plugin: 'java'
apply plugin: 'jacoco'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile("org.assertj:assertj-core:3.11.1")
	jacocoAnt 'org.jacoco:org.jacoco.ant:0.8.1:nodeps'
}

test {
    outputs.upToDateWhen { false }
}



jacoco {
	toolVersion = '0.8.1'
}


